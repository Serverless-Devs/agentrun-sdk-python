output_path: agentrun/credential/api/control.py
template: control_api.jinja2
class_name: CredentialControlAPI
description: Credential 管控链路 API
imports: []
methods:
  - name: create_credential
    description: 创建凭证
    params:
      - name: input
        type: CreateCredentialInput
        wrapper_type: CreateCredentialRequest
        description: 凭证配置
    return_type: Credential
    return_description: 创建的凭证对象
  - name: delete_credential
    description: 删除凭证
    params:
      - name: credential_name
        type: str
        description: 凭证名称
    return_type: Credential
    return_description: 删除凭证的结果
  - name: update_credential
    description: 更新凭证
    params:
      - name: credential_name
        type: str
        description: 凭证名称
      - name: input
        type: UpdateCredentialInput
        wrapper_type: UpdateCredentialRequest
        description: 凭证配置
    return_type: Credential
    return_description: 更新后的凭证对象
  - name: get_credential
    description: 获取凭证
    params:
      - name: credential_name
        type: str
        description: 凭证名称
    return_type: Credential
    return_description: 凭证对象
  - name: list_credentials
    description: 列出凭证
    params:
      - name: input
        type: ListCredentialsRequest
        description: 查询参数
    return_type: ListCredentialsOutput
    return_description: 凭证列表
