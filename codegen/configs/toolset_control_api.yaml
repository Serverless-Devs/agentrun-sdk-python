output_path: agentrun/toolset/api/control.py
template: devs_api.jinja2
class_name: ToolControlAPI
description: Tool 管控链路 API
imports: []
methods:
  # template API
  - name: get_toolset
    description: 获取工具
    params:
      - name: name
        type: str
        description: Tool 名称
    return_type: Toolset
    return_description: ToolSet 对象
  - name: list_toolsets
    description: 枚举 ToolSets
    params:
      - name: input
        type: ListToolsetsRequest
        description: 枚举的配置
    return_type: ListToolsetsResponseBody
    return_description: ToolSet 列表
