# 覆盖率阈值配置文件
# Coverage Threshold Configuration File
#
# 注意：文件排除配置已迁移到 pyproject.toml 的 [tool.coverage.*] 部分
# Note: File exclusion settings have been moved to [tool.coverage.*] in pyproject.toml

# ============================================================================
# 全量代码覆盖率要求
# ============================================================================
full:
  # 分支覆盖率要求 (百分比)
  branch_coverage: 95
  # 行覆盖率要求 (百分比)
  line_coverage: 95

# ============================================================================
# 增量代码覆盖率要求 (相对于基准分支的变更代码)
# ============================================================================
incremental:
  # 分支覆盖率要求 (百分比)
  branch_coverage: 95
  # 行覆盖率要求 (百分比)
  line_coverage: 95

# ============================================================================
# 特定目录的覆盖率要求
# 可以为特定目录设置不同的覆盖率阈值
# ============================================================================
directory_overrides:
  # 示例：为特定目录设置不同的阈值
  # agentrun/some_module:
  #   full:
  #     branch_coverage: 90
  #     line_coverage: 90
  #   incremental:
  #     branch_coverage: 95
  #     line_coverage: 95
